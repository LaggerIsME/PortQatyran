version: "3.9"

services:
  network_scanner:
    build: ./network_scanner/
    container_name: rustscan
    environment:
      - TZ=${DEFAULT_TIMEZONE}
    command: bash -c "/app/scripts/startup.sh && cron && tail -f /var/log/portqatyran.log /var/log/portqatyran.err"
    env_file:
      - .env
    restart: on-failure